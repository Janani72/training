<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>student form</title>
    <style>
     body{
        background-color: aqua;
        margin: 0;
        display:flex;
        align-items: center;
        justify-content: center;
     }
    </style>
</head>

<body>
    <form id="form">
        <h1>Student form</h1>
        <label for="Name">Name:</label>
        <input id="Name" type="text" placeholder="Enter the Name" required>
        <br><br>
        <label for="Register No">Register No:</label>
        <input id="Register No" type="Register No" placeholder="Enter the Register No" required maxlength="6">
        <br><br>
        <label for="Department">Department:</label>
        <input id="Department" type="Department" placeholder="Enter the Department" >
        <br><br>
        <button type="submit">submit</button>
        <h1 id="result1"></h1>
        <h1 id="result2"></h1>
         <h1 id="result3"></h1>
    </form>
    <script>
        document.getElementById("form").addEventListener("submit",function(e){
            e.preventDefault();
            const Name = document.getElementById("Name").value;
            const Register No = document.getElementById("Register No").value;
            const Department = document.getElementById("Department").value;
            console.log(Name,Register No,Department)
            document.getElementById("result1").textContent=Name
            document.getElementById("result2").textContent=Register No
            document.getElementById("result3").textContent=Department
        })
    </script>
</body>

</html>
